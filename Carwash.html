  <script>
    const supabaseUrl='https://orttbxpxuohxfsqwrzcy.supabase.co';
    const supabaseKey='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ydHRieHB4dW9oeGZzcXdyemN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDAxMTksImV4cCI6MjA2NjQxNjExOX0.Lxe0r28sb4-JYRasIJJU13uq8sfiGSeNTeuWC98_wCs';
    const sb=window.supabase.createClient(supabaseUrl,supabaseKey);
    const TABLE_NAME='pallet_storico_new';

    let currentData=[];

    function col(row,...keys){for(const k of keys){if(row[k]!==undefined&&row[k]!==null)return row[k]}return null}
    function startOfTodayISO(){const d=new Date();d.setHours(0,0,0,0);return d.toISOString()}
    function nowISO(){return new Date().toISOString()}

    
    async function loadData(){
      const loadingEl=document.getElementById('loading');
      loadingEl.style.display='block';
      loadingEl.innerText='Caricamento dati...';
      document.getElementById('data-table').style.display='none';
      document.getElementById('table-body').innerHTML='';

      const dateFrom=document.getElementById('filter-date').value || null;
      const dateTo=document.getElementById('filter-date-to').value || null;
      const lpnFilter=(document.getElementById('filter-lpn').value||'').trim();
      const sourceFilter=(document.getElementById('filter-source').value||'').trim();
      const locationFilter=document.getElementById('filter-location').value || null;
      const rowCount=parseInt(document.getElementById('row-count').value);

      let q=sb.from(TABLE_NAME).select('*').order('EnterDateTime',{ascending:false});

      if(dateFrom) q=q.gte('EnterDateTime',dateFrom);
      if(dateTo)   q=q.lte('EnterDateTime',dateTo);
      if(lpnFilter) q=q.ilike('Lpn',`%${lpnFilter}%`);
      if(sourceFilter) q=q.ilike('Partenza',`%${sourceFilter}%`);   
      if(locationFilter) q=q.eq('StorageLocation',locationFilter);  
      if(Number.isFinite(rowCount)) q=q.limit(rowCount);

      const {data,error}=await q;
      if(error){loadingEl.innerText='Errore: '+error.message;return}

      currentData=data||[];
      renderTable(currentData);

      
      computeTodaySummary();
    }

   
    async function computeTodaySummary(){
      const from=startOfTodayISO();
      const to=nowISO();
      const { data:list, error } = await sb
        .from(TABLE_NAME)
        .select('EnterDateTime, StorageLocation, Partenza')
        .gte('EnterDateTime', from)
        .lte('EnterDateTime', to);

      if(error){ console.warn('Errore riepilogo:', error.message); return; }

      const cwMain=(list||[]).filter(x=>String(col(x,'StorageLocation')).toUpperCase()==='CW');
      const cwDown=(list||[]).filter(x=>String(col(x,'StorageLocation')).toUpperCase()==='CW_DOWN');

      const wanted=[
        {key:'PICK_CO_PACK',label:'CO_PACK'},
        {key:'PICK_LINEA_84',label:'Linea 84'},
        {key:'PICK_LINEA_83',label:'Linea 83'},
        {key:'PICK_LINEA_82',label:'Linea 82'},
        {key:'PICK_LINEA_81',label:'Linea 81'}
      ];
      const srcMap={};
      cwMain.forEach(x=>{
        const s=(col(x,'Partenza')||'').toString().trim()||'—';
        srcMap[s]=(srcMap[s]||0)+1;
      });
      const sel=wanted.map(w=>({label:w.label,val:(srcMap[w.key]||0)}));
      const selSum=sel.reduce((a,b)=>a+b.val,0);
      const other=Math.max(0,cwMain.length-selSum);

      document.getElementById('sum-title').textContent=`Oggi: ${cwMain.length+cwDown.length} pallet in Carwash`;

      const l1=[
        {label:'CW',val:cwMain.length,cls:'cw'},
        {label:'DOWN',val:cwDown.length,cls:'down'}
      ];
      document.getElementById('sum-chips-l1').innerHTML=l1
        .filter(c=>c.val>0)
        .map(c=>`<span class="chip l1 ${c.cls}"><span class="lab">${c.label}</span><span class="val">${c.val}</span></span>`).join(' ');

      const l2=[...sel,{label:'Altro',val:other}];
      document.getElementById('sum-chips-l2').innerHTML=l2
        .filter(c=>c.val>0)
        .map(c=>`<span class="chip l2"><span class="lab">${c.label}</span><span class="val">${c.val}</span></span>`).join(' ');
    }

   
    function renderTable(data){
      const loading=document.getElementById('loading');
      const tbody=document.getElementById('table-body');
      tbody.innerHTML='';

      if(!data.length){loading.innerText='Nessun dato trovato.';return}

      data.forEach(row=>{
        const tr=document.createElement('tr');
        tr.classList.add('clickable-row');

        const enterDateTime=col(row,'EnterDateTime');
        const sorgente=col(row,'Partenza');
        const destinazione=col(row,'StorageLocation'); 
        const lpn=col(row,'Lpn');
        const sku=col(row,'Sku');
        const itemDesc=col(row,'ItemDescription');
        const lot=col(row,'Lot');
        const qty=col(row,'Quantity');
        const fronte=col(row,'Fronte');
        const retro=col(row,'Retro');
        const sinistra=col(row,'Sinistra');
        const destra=col(row,'Destra');

        tr.innerHTML=`
          <td>${formatDate(enterDateTime)}</td>
          <td>${sorgente??'-'}</td>
          <td>${destinazione??'-'}</td>
          <td class="bold">${lpn??'-'}</td>
          <td class="bold">${sku??'-'}</td>
          <td>${itemDesc??'-'}</td>
          <td>${lot??'-'}</td>
          <td>${qty??'-'}</td>
          <td>${fronte??'-'}</td>
          <td>${retro??'-'}</td>
          <td>${sinistra??'-'}</td>
          <td>${destra??'-'}</td>
        `;

        const detail=document.createElement('tr');
        detail.classList.add('details');
        detail.style.display='none';

        const h=col(row,'Height'), l=col(row,'Length'), w=col(row,'Width'), peso=col(row,'Weight');
        const ih=col(row,'ItemHeight'), il=col(row,'ItemLength'), iw=col(row,'ItemWidth'), ip=col(row,'ItemWeight');
        const lpn2=col(row,'Lpn2'), loadAid=col(row,'LoadAid');

        detail.innerHTML=`
          <td colspan="12">
            <strong>Altezza:</strong> ${h??'-'} ${ih?`(${ih})`:''} &nbsp;|&nbsp;
            <strong>Lunghezza:</strong> ${l??'-'} ${il?`(${il})`:''} &nbsp;|&nbsp;
            <strong>Larghezza:</strong> ${w??'-'} ${iw?`(${iw})`:''} &nbsp;|&nbsp;
            <strong>Peso:</strong> ${peso??'-'} ${ip?`(${ip})`:''} &nbsp;|&nbsp;
            <strong>Debordo:</strong> Fronte ${fronte??'-'} | Retro ${retro??'-'} | Sinistra ${sinistra??'-'} | Destra ${destra??'-'} &nbsp;|&nbsp;
            <strong>LPN2:</strong> ${lpn2??'-'} &nbsp;|&nbsp;
            <strong>Tipo:</strong> ${loadAid??'-'}
          </td>
        `;

        tr.addEventListener('click',()=>{detail.style.display=detail.style.display==='table-row'?'none':'table-row'});

        tbody.appendChild(tr);
        tbody.appendChild(detail);
      });

      loading.style.display='none';
      document.getElementById('data-table').style.display='table';
      document.getElementById('total-count').innerText=`Totale righe visualizzate: ${data.length}`;
    }

    
    function exportToExcel(){
      const rows=currentData.map(row=>{
        const out={}; Object.keys(row||{}).forEach(k=>out[k]=row[k]);
        out['Data Inserimento']=formatDate(col(row,'EnterDateTime'));
        out['Sorgente']=col(row,'Partenza');
        out['Destinazione']=col(row,'StorageLocation'); 
        out['LPN']=col(row,'Lpn');
        out['SKU']=col(row,'Sku');
        out['Descrizione']=col(row,'ItemDescription');
        out['Motivazione']=col(row,'Lot');
        out['Quantità']=col(row,'Quantity');
        out['Fronte']=col(row,'Fronte');
        out['Retro']=col(row,'Retro');
        out['Sinistra']=col(row,'Sinistra');
        out['Destra']=col(row,'Destra');
        out['Alt. Misurata']=col(row,'Height');
        out['Lun. Misurata']=col(row,'Length');
        out['Largh. Misurata']=col(row,'Width');
        out['Peso Misurato']=col(row,'Weight');
        out['Alt. Prevista']=col(row,'ItemHeight');
        out['Lun. Prevista']=col(row,'ItemLength');
        out['Largh. Prevista']=col(row,'ItemWidth');
        out['Peso Previsto']=col(row,'ItemWeight');
        out['LPN2']=col(row,'Lpn2');
        out['Tipo']=col(row,'LoadAid');
        return out;
      });

      const ws=XLSX.utils.json_to_sheet(rows);
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'Pallet Carwash');
      XLSX.writeFile(wb,'pallet_carwash.xlsx');
    }

    
    function formatDate(s){if(!s)return'-';const d=new Date(s);return isNaN(d)?'-':d.toLocaleString('it-IT')}
    function toggleDarkMode(){document.body.classList.toggle('dark');localStorage.setItem('darkMode',document.body.classList.contains('dark'))}
    if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark')}

  
    document.getElementById('filter-date').addEventListener('change',loadData);
    document.getElementById('filter-date-to').addEventListener('change',loadData);
    document.getElementById('filter-lpn').addEventListener('input',()=>debounceLoad());
    document.getElementById('filter-source').addEventListener('input',()=>debounceLoad());
    document.getElementById('filter-location').addEventListener('change',loadData);
    document.getElementById('row-count').addEventListener('change',loadData);
    document.getElementById('export-btn').addEventListener('click',exportToExcel);
    document.getElementById('dark-toggle').addEventListener('click',toggleDarkMode);

   
    let _debTimeout=null;
    function debounceLoad(){
      clearTimeout(_debTimeout);
      _debTimeout=setTimeout(loadData, 300);
    }

   
    loadData();
    setInterval(()=>loadData(),300000);
  </script>
